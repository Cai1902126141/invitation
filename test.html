<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="./image/icon.png">
        <!-- 这是页面标签 -->
        <title> test html code</title> 
    </head>
    <body>
        <div id="section1">页面顶部</div>
        <!-- 这是标题内容 -->
        <h1> 这是一个标题 </h1><br><!--换行-->

        <!-- 这是段落内容 -->
        <p>这是一个段落。</p><br>

        <strong>这是一个重点段落。</strong><br>
        
        <em>这是一个强调段落。</em><br>

        <!-- 这是一个超链接 -->
        <a href = "https://www.bilibili.com" target="_blank"style="color: pink;">
            跳转bilibili
        </a> <br>

        <!-- button跳转方式 -->
        <a href="https://www.baidu.com" target="_blank">
            <button>baidu.com</button>
        </a><br>
        <a href="#section1">跳转到页面顶部</a>
        

        <!-- 这是附带照片 -->
        <img src="./image/image1.png" width="1000" height="600" />      
    </body>
</html>
